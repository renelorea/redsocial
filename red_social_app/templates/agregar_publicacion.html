<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MiniRed</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOpciones">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarOpciones">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if session['usuario_id'] %}
                <li class="nav-item">
                  <a class="nav-link" href="/agregar_publicacion">📝 Crear Publicación</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/publicaciones">📄 Ver Publicaciones</a>
                </li>
              {% endif %}
            </ul>
      
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              {% if session['usuario_id'] %}
                <li class="nav-item">
                  <span class="navbar-text me-3">
                    👋 Hola, {{ session['nombre'] }}
                  </span>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light btn-sm" href="/logout">Salir</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="btn btn-light btn-sm me-2" href="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light btn-sm" href="/registro">Registrarse</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container mt-5">
        <h2 class="mb-4">Agregar Publicación</h2>
        <form method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">ID de la Persona</label>
                <input type="number" name="persona_id" value={{ session['usuario_id'] }} class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea name="contenido" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Publicar</button>
                <a href="/" class="btn btn-secondary ms-2">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
