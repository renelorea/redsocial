<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Publicación Exitosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- 🎉 Barra superior con mensaje de éxito -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm fade-in">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">✅ ¡Publicación agregada con éxito!</span>
    </div>
  </nav>

  <!-- 🎊 Contenido centrado -->
  <div class="container text-center mt-5 fade-in">
    <h2 class="text-success">🎉 ¡Felicidades!</h2>
    <p class="lead">Tu publicación ahora forma parte de Conect-@ 🌐</p>
    <a href="/publicaciones" class="btn btn-primary mt-3">📄 Ver publicaciones</a>
    <a href="/admin" class="btn btn-outline-secondary mt-3 ms-2">🏠 Volver al inicio</a>
  </div>

  <!-- 🎊 Lienzo de confeti -->
  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <!-- 🎉 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // 🎊 Disparo de confeti al cargar la página
    window.onload = () => {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 40 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
      }, 250);
    };
  </script>
</body>
</html>
